<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #4895ef;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --danger-color: #f72585;
      --warning-color: #f8961e;
      --success-color: #4ad66d;
      --text-color: #2b2d42;
      --text-light: #8d99ae;
      --bg-color: #f8f9fa;
      --card-color: #ffffff;
      --border-color: #e9ecef;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --radius-sm: 8px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      padding: 0;
      margin: 0;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1, h2, h3 {
      font-weight: 600;
      color: var(--text-color);
    }
    
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.25rem;
      position: relative;
      padding-bottom: 8px;
    }
    
    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 3px;
    }
    
    .card {
      background-color: var(--card-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-light);
      font-size: 0.9rem;
    }
    
    input,
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    
    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group span {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .input-group input {
      padding-left: 35px;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    
    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .delete-btn {
      background-color: var(--danger-color);
      padding: 6px 12px;
      font-size: 0.85rem;
    }
    
    .delete-btn:hover {
      background-color: #d1145a;
    }
    
    .edit-btn {
      background-color: var(--warning-color);
      padding: 6px 12px;
      font-size: 0.85rem;
      margin-right: 5px;
    }
    
    .edit-btn:hover {
      background-color: #e07e0d;
    }
    
    .filter-btn {
      background-color: var(--card-color);
      color: var(--text-light);
      margin: 0 8px 8px 0;
      width: auto;
      padding: 8px 16px;
      border: 1px solid var(--border-color);
    }
    
    .filter-btn:hover {
      background-color: var(--primary-light);
      color: white;
      border-color: var(--primary-light);
    }
    
    .filter-btn.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 1.25rem;
      font-size: 0.95rem;
    }
    
    th,
    td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    
    th {
      font-weight: 600;
      color: var(--text-light);
      background-color: var(--bg-color);
      position: sticky;
      top: 0;
    }
    
    tr:hover td {
      background-color: rgba(67, 97, 238, 0.03);
    }
    
    .summary-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border-color);
      align-items: center;
    }
    
    .progress-bar {
      height: 8px;
      background-color: var(--border-color);
      border-radius: 4px;
      margin-top: 4px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 4px;
    }
    
    .total {
      font-weight: 700;
      font-size: 1.3rem;
      margin-top: 15px;
      text-align: right;
      color: var(--primary-color);
    }
    
    .no-expenses {
      text-align: center;
      padding: 30px;
      color: var(--text-light);
    }
    
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    .edit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }
    
    .modal-content {
      background-color: var(--card-color);
      padding: 25px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .modal-content.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    
    .modal-buttons button {
      width: 48%;
    }
    
    #cancel-edit {
      background-color: var(--text-light);
    }
    
    #cancel-edit:hover {
      background-color: var(--text-color);
    }
    
    .category-tag {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      color: white;
    }
    
    .category-Food { background-color: #4cc9f0; }
    .category-Transport { background-color: #7209b7; }
    .category-Shopping { background-color: #f8961e; }
    .category-Bills { background-color: #ef233c; }
    .category-Entertainment { background-color: #3a86ff; }
    .category-Health { background-color: #4ad66d; }
    .category-Other { background-color: #8d99ae; }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .card {
        padding: 20px;
      }
      
      th,
      td {
        padding: 10px 8px;
        font-size: 0.85rem;
      }
      
      .expense-date {
        display: none;
      }
      
      .expense-desc {
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .filter-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
        margin: 0 5px 5px 0;
      }
      
      .edit-btn, .delete-btn {
        padding: 5px 10px;
        font-size: 0.8rem;
      }
      
      h2 {
        font-size: 1.3rem;
      }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .slide-in {
      animation: slideIn 0.4s ease-out forwards;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--border-color);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-light);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-color);
    }
  </style>
</head>

<body>
  
  <div class="container">
    <div class="card">
      <h2>Add New Expense</h2>
      <div class="form-group">
        <label for="amount">Amount (₹)</label>
        <div class="input-group">
          <span>₹</span>
          <input type="number" id="amount" step="1" min="0" placeholder="0">
        </div>
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Health">Health</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="description">Description (optional)</label>
        <input type="text" id="description" placeholder="e.g., Dinner at restaurant">
      </div>
      
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>
      
      <button id="add-btn">Add Expense</button>
    </div>
    
    <div class="card">
      <h2>Recent Expenses</h2>
      <div class="filter-container">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="Food">Food</button>
        <button class="filter-btn" data-category="Transport">Transport</button>
        <button class="filter-btn" data-category="Shopping">Shopping</button>
        <button class="filter-btn" data-category="Bills">Bills</button>
        <button class="filter-btn" data-category="Entertainment">Entertainment</button>
        <button class="filter-btn" data-category="Health">Health</button>
        <button class="filter-btn" data-category="Other">Other</button>
      </div>
      <div id="expenses-table">
        <table>
          <thead>
            <tr>
              <th class="expense-date">Date</th>
              <th>Amount</th>
              <th>Category</th>
              <th class="expense-desc">Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="expenses-list">
            <!-- Expenses will be added here -->
          </tbody>
        </table>
        <div id="no-expenses" class="no-expenses">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 3l18 18"></path>
            <path d="M19 5h-3.5a2 2 0 0 0-2 2v2"></path>
            <path d="M10 10H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h14a2 2 0 0 0 1.82-1.18"></path>
            <path d="M18 6v4"></path>
            <path d="M12 6v4"></path>
          </svg>
          <p>No expenses found</p>
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2>Spending Summary</h2>
      <div id="category-summary">
        <!-- Summary will be added here -->
        <div class="no-expenses">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p>Add expenses to see your spending summary</p>
        </div>
      </div>
      <div class="total" id="total-expenses">
        Total: ₹0
      </div>
    </div>
  </div>
  
  <!-- Edit Expense Modal -->
  <div class="edit-modal" id="edit-modal">
    <div class="modal-content" id="modal-content">
      <h2>Edit Expense</h2>
      <div class="form-group">
        <label for="edit-amount">Amount (₹)</label>
        <div class="input-group">
          <span>₹</span>
          <input type="number" id="edit-amount" step="1" min="0" placeholder="0">
        </div>
      </div>
      
      <div class="form-group">
        <label for="edit-category">Category</label>
        <select id="edit-category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Health">Health</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="edit-description">Description (optional)</label>
        <input type="text" id="edit-description" placeholder="e.g., Dinner at restaurant">
      </div>
      
      <div class="form-group">
        <label for="edit-date">Date</label>
        <input type="date" id="edit-date">
      </div>
      
      <div class="modal-buttons">
        <button id="cancel-edit">Cancel</button>
        <button id="save-edit">Save Changes</button>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set today's date as default
      const today = new Date();
      const formattedDate = today.toISOString().substr(0, 10);
      document.getElementById('date').value = formattedDate;
      
      // Load expenses from localStorage
      let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
      
      // DOM elements
      const amountInput = document.getElementById('amount');
      const categorySelect = document.getElementById('category');
      const descriptionInput = document.getElementById('description');
      const dateInput = document.getElementById('date');
      const addBtn = document.getElementById('add-btn');
      const expensesList = document.getElementById('expenses-list');
      const noExpensesMsg = document.getElementById('no-expenses');
      const categorySummary = document.getElementById('category-summary');
      const totalExpenses = document.getElementById('total-expenses');
      const filterButtons = document.querySelectorAll('.filter-btn');
      const editModal = document.getElementById('edit-modal');
      const modalContent = document.getElementById('modal-content');
      const editAmount = document.getElementById('edit-amount');
      const editCategory = document.getElementById('edit-category');
      const editDescription = document.getElementById('edit-description');
      const editDate = document.getElementById('edit-date');
      const cancelEditBtn = document.getElementById('cancel-edit');
      const saveEditBtn = document.getElementById('save-edit');
      
      // Current filter and edit index
      let currentFilter = 'all';
      let currentEditIndex = -1;
      
      // Add expense
      addBtn.addEventListener('click', function() {
        const amount = parseFloat(amountInput.value);
        const category = categorySelect.value;
        const description = descriptionInput.value;
        const date = dateInput.value;
        
        if (isNaN(amount) || amount <= 0) {
          showAlert('Please enter a valid amount', 'error');
          amountInput.focus();
          return;
        }
        
        if (!date) {
          showAlert('Please select a date', 'error');
          return;
        }
        
        const expense = {
          amount: amount,
          category: category,
          description: description,
          date: date,
          id: Date.now() // Add unique ID for better management
        };
        
        expenses.push(expense);
        saveExpenses();
        renderExpenses();
        renderSummary();
        
        // Clear form
        amountInput.value = '';
        descriptionInput.value = '';
        dateInput.value = formattedDate;
        amountInput.focus();
        
        showAlert('Expense added successfully!', 'success');
      });
      
      // Delete expense
      function deleteExpense(index) {
        showConfirmation('Delete Expense', 'Are you sure you want to delete this expense?', () => {
          const deletedExpense = expenses.splice(index, 1);
          saveExpenses();
          renderExpenses();
          renderSummary();
          showAlert('Expense deleted', 'success');
        });
      }
      
      // Edit expense
      function editExpense(index) {
        currentEditIndex = index;
        const expense = expenses[index];
        
        editAmount.value = expense.amount;
        editCategory.value = expense.category;
        editDescription.value = expense.description || '';
        editDate.value = expense.date;
        
        editModal.style.display = 'flex';
        setTimeout(() => {
          modalContent.classList.add('show');
        }, 10);
      }
      
      // Save edited expense
      saveEditBtn.addEventListener('click', function() {
        const amount = parseFloat(editAmount.value);
        const category = editCategory.value;
        const description = editDescription.value;
        const date = editDate.value;
        
        if (isNaN(amount) || amount <= 0) {
          showAlert('Please enter a valid amount', 'error');
          return;
        }
        
        if (!date) {
          showAlert('Please select a date', 'error');
          return;
        }
        
        expenses[currentEditIndex] = {
          ...expenses[currentEditIndex],
          amount: amount,
          category: category,
          description: description,
          date: date
        };
        
        saveExpenses();
        renderExpenses();
        renderSummary();
        closeEditModal();
        
        showAlert('Expense updated successfully!', 'success');
      });
      
      // Cancel edit
      cancelEditBtn.addEventListener('click', closeEditModal);
      
      // Close modal when clicking outside
      editModal.addEventListener('click', function(e) {
        if (e.target === editModal) {
          closeEditModal();
        }
      });
      
      function closeEditModal() {
        modalContent.classList.remove('show');
        setTimeout(() => {
          editModal.style.display = 'none';
        }, 300);
        currentEditIndex = -1;
      }
      
      // Save to localStorage
      function saveExpenses() {
        localStorage.setItem('expenses', JSON.stringify(expenses));
      }
      
      // Format date to DD/MM/YYYY
      function formatDate(dateString) {
        const [year, month, day] = dateString.split('-');
        return `${day}/${month}/${year}`;
      }
      
      // Format currency in Indian Rupees
      function formatCurrency(amount) {
        return '₹' + amount.toLocaleString('en-IN', { maximumFractionDigits: 0 });
      }
      
      // Filter expenses by category
      function filterExpenses(category) {
        currentFilter = category;
        renderExpenses();
        
        // Update active button
        filterButtons.forEach(btn => {
          if (btn.dataset.category === category) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
      }
      
      // Add event listeners to filter buttons
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          filterExpenses(this.dataset.category);
        });
      });
      
      // Render expenses list
      function renderExpenses() {
        expensesList.innerHTML = '';
        
        // Filter expenses if needed
        let filteredExpenses = [...expenses];
        if (currentFilter !== 'all') {
          filteredExpenses = expenses.filter(exp => exp.category === currentFilter);
        }
        
        if (filteredExpenses.length === 0) {
          noExpensesMsg.style.display = 'block';
          return;
        }
        
        noExpensesMsg.style.display = 'none';
        
        // Sort by date (newest first)
        const sortedExpenses = filteredExpenses.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        sortedExpenses.forEach((expense, index) => {
          const originalIndex = expenses.findIndex(exp => exp.id === expense.id);
          
          const row = document.createElement('tr');
          row.className = 'fade-in';
          
          row.innerHTML = `
            <td class="expense-date">${formatDate(expense.date)}</td>
            <td>${formatCurrency(expense.amount)}</td>
            <td><span class="category-tag category-${expense.category}">${expense.category}</span></td>
            <td class="expense-desc">${expense.description || '-'}</td>
            <td>
              <button class="edit-btn" data-index="${originalIndex}">Edit</button>
              <button class="delete-btn" data-index="${originalIndex}">Delete</button>
            </td>
          `;
          
          expensesList.appendChild(row);
        });
        
        // Add event listeners to action buttons
        document.querySelectorAll('.delete-btn').forEach(button => {
          button.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            deleteExpense(index);
          });
        });
        
        document.querySelectorAll('.edit-btn').forEach(button => {
          button.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            editExpense(index);
          });
        });
      }
      
      // Render summary
      function renderSummary() {
        const summary = {};
        let total = 0;
        
        expenses.forEach(expense => {
          if (!summary[expense.category]) {
            summary[expense.category] = 0;
          }
          summary[expense.category] += expense.amount;
          total += expense.amount;
        });
        
        let summaryHTML = '';
        
        if (Object.keys(summary).length === 0) {
          summaryHTML = `
            <div class="no-expenses">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <p>Add expenses to see your spending summary</p>
            </div>
          `;
        } else {
          // Sort categories by amount (highest first)
          const sortedCategories = Object.keys(summary).sort((a, b) => summary[b] - summary[a]);
          
          sortedCategories.forEach(category => {
            const percentage = (summary[category] / total * 100).toFixed(1);
            summaryHTML += `
              <div class="summary-item slide-in">
                <div>
                  <span>${category}</span>
                  <div class="progress-bar">
                    <div class="progress" style="width: ${percentage}%"></div>
                  </div>
                </div>
                <span>${formatCurrency(summary[category])} (${percentage}%)</span>
              </div>
            `;
          });
        }
        
        categorySummary.innerHTML = summaryHTML;
        totalExpenses.textContent = `Total: ${formatCurrency(total)}`;
      }
      
      // Show alert message
      function showAlert(message, type) {
        const alert = document.createElement('div');
        alert.className = `alert ${type}`;
        alert.textContent = message;
        document.body.appendChild(alert);
        
        setTimeout(() => {
          alert.classList.add('show');
        }, 10);
        
        setTimeout(() => {
          alert.classList.remove('show');
          setTimeout(() => {
            document.body.removeChild(alert);
          }, 300);
        }, 3000);
      }
      
      // Show confirmation dialog
      function showConfirmation(title, message, confirmCallback) {
        const confirmModal = document.createElement('div');
        confirmModal.className = 'edit-modal';
        confirmModal.style.display = 'flex';
        
        confirmModal.innerHTML = `
          <div class="modal-content show">
            <h2>${title}</h2>
            <p>${message}</p>
            <div class="modal-buttons">
              <button id="confirm-cancel" style="background-color: var(--text-light)">Cancel</button>
              <button id="confirm-ok" style="background-color: var(--danger-color)">Delete</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(confirmModal);
        
        confirmModal.querySelector('#confirm-cancel').addEventListener('click', () => {
          document.body.removeChild(confirmModal);
        });
        
        confirmModal.querySelector('#confirm-ok').addEventListener('click', () => {
          document.body.removeChild(confirmModal);
          confirmCallback();
        });
        
        confirmModal.addEventListener('click', (e) => {
          if (e.target === confirmModal) {
            document.body.removeChild(confirmModal);
          }
        });
      }
      
      // Initial render
      renderExpenses();
      renderSummary();
      
      // Add some demo data if empty (for demonstration)
      if (expenses.length === 0 && localStorage.getItem('demoDataAdded') !== 'true') {
        const demoExpenses = [
          { amount: 350, category: 'Food', description: 'Lunch with friends', date: formattedDate, id: Date.now() + 1 },
          { amount: 1200, category: 'Shopping', description: 'New shoes', date: formattedDate, id: Date.now() + 2 },
          { amount: 500, category: 'Transport', description: 'Monthly metro pass', date: formattedDate, id: Date.now() + 3 }
        ];
        
        expenses = demoExpenses;
        saveExpenses();
        localStorage.setItem('demoDataAdded', 'true');
        renderExpenses();
        renderSummary();
      }
    });
  </script>

      font-weight: 500;
      box-shadow: var(--shadow);
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1001;
    }
    
    .alert.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .alert.success {
      background-color: var(--success-color);
    }
    
    .alert.error {
      background-color: var(--danger-color);
    }
  </style>
