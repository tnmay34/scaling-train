<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  
  <div class="container">
    <div class="card">
      <h2>Add New Expense</h2>
      <div class="form-group">
        <label for="amount">Amount (₹)</label>
        <div class="input-group">
          <span>₹</span>
          <input type="number" id="amount" step="1" min="0" placeholder="0">
        </div>
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Health">Health</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="description">Description (optional)</label>
        <input type="text" id="description" placeholder="e.g., Dinner at restaurant">
      </div>
      
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>
      
      <button id="add-btn">Add Expense</button>
    </div>
    
    <div class="card">
      <h2>Recent Expenses</h2>
      <div class="filter-container">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="Food">Food</button>
        <button class="filter-btn" data-category="Transport">Transport</button>
        <button class="filter-btn" data-category="Shopping">Shopping</button>
        <button class="filter-btn" data-category="Bills">Bills</button>
        <button class="filter-btn" data-category="Entertainment">Entertainment</button>
        <button class="filter-btn" data-category="Health">Health</button>
        <button class="filter-btn" data-category="Other">Other</button>
      </div>
      <div id="expenses-table">
        <table>
          <thead>
            <tr>
              <th class="expense-date">Date</th>
              <th>Amount</th>
              <th>Category</th>
              <th class="expense-desc">Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="expenses-list">
            <!-- Expenses will be added here -->
          </tbody>
        </table>
        <div id="no-expenses" class="no-expenses">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 3l18 18"></path>
            <path d="M19 5h-3.5a2 2 0 0 0-2 2v2"></path>
            <path d="M10 10H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h14a2 2 0 0 0 1.82-1.18"></path>
            <path d="M18 6v4"></path>
            <path d="M12 6v4"></path>
          </svg>
          <p>No expenses found</p>
        </div>
      </div>
    </div>
    
    <div class="card">
      <h2>Spending Summary</h2>
      <div id="category-summary">
        <!-- Summary will be added here -->
        <div class="no-expenses">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p>Add expenses to see your spending summary</p>
        </div>
      </div>
      <div class="total" id="total-expenses">
        Total: ₹0
      </div>
    </div>
  </div>
  
  <!-- Edit Expense Modal -->
  <div class="edit-modal" id="edit-modal">
    <div class="modal-content" id="modal-content">
      <h2>Edit Expense</h2>
      <div class="form-group">
        <label for="edit-amount">Amount (₹)</label>
        <div class="input-group">
          <span>₹</span>
          <input type="number" id="edit-amount" step="1" min="0" placeholder="0">
        </div>
      </div>
      
      <div class="form-group">
        <label for="edit-category">Category</label>
        <select id="edit-category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Health">Health</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="edit-description">Description (optional)</label>
        <input type="text" id="edit-description" placeholder="e.g., Dinner at restaurant">
      </div>
      
      <div class="form-group">
        <label for="edit-date">Date</label>
        <input type="date" id="edit-date">
      </div>
      
      <div class="modal-buttons">
        <button id="cancel-edit">Cancel</button>
        <button id="save-edit">Save Changes</button>
      </div>
    </div>
  </div>
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
